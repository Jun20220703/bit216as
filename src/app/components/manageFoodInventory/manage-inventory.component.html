<div class="container">
  <!-- サイドバー -->
  <app-sidebar></app-sidebar> 

  <!-- メイン -->
  <main class="content">
    <h1>Food Inventory</h1>
    <div class="buttons">
      <button (click)="addFoodItem()">+ Add food item</button>
      <button (click)="goToDonationList()">Donation List</button>
    </div>

    <!-- テーブル -->
    <table>
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Qty</th>
          <th>Expiry Date</th>
          <th>Category</th>
          <th>Storage</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of foodItems">
          <td>{{ item.name }}</td>
          <td>{{ item.qty }}</td>
          <td>{{ item.expiry }}</td>
          <td>{{ item.category }}</td>
          <td>{{ item.storage }}</td>
          <td>
            <button type="button" (click)="editItem(item)">Edit</button>
            <button type="button" (click)="openDeleteModal(item)">Delete</button>
            <button type="button" (click)="donateItem(item)">Donate</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  @if (showDeleteModal){
    <div class="modal">

    <div class="modal-content">
      <p>Are you sure to delete "{{ selectedItem?.name }}" from inventory?</p>
      <div class="modal-actions">
        <button type="button" class="btn-secondary" (click)="cancelDelete()">Cancel</button>
        <button type="button" class="btn-danger" (click)="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>
  }
  
</div>
