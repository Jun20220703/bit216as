<aside class="sidebar">
  <div class="profile">
    <img src="assets/images/image1.png" alt="Food Shield Logo" class="logo">
    <img *ngIf="profilePhoto" [src]="profilePhoto" alt="avatar" (error)="onImageError($event)">
    <h2>HELLO,<br>{{username}}</h2>
  </div>

  <nav class="menu">
    <a routerLink="/manage" class="menu-item" routerLinkActive="active">📦 Manage inventory</a>
    <a routerLink="/inventory" class="menu-item" routerLinkActive="active">🔎 Browse inventory</a>
    <a routerLink="/analytics" class="menu-item" routerLinkActive="active">📊 View Analytics</a>
    <a routerLink="/planWeeklyMeal" class="menu-item" routerLinkActive="active">🍽 Plan Weekly Meals</a>
    <a routerLink="/notifications" class="menu-item" routerLinkActive="active">🔔 Notification</a>
    <a routerLink="/account-settings" class="menu-item" routerLinkActive="active">⚙️ Account Settings</a>
  </nav>
</aside>
