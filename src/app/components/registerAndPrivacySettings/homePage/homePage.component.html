<div class="homepage-container">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  
  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Section - White Background -->
    <section class="top-section">
    <div class="content-wrapper">
      <div class="left-content">
        <h1 class="homepage-title">Homepage</h1>
        <div class="earth-hands">
          <img src="assets/images/image3.png" alt="Hands holding Earth with leaves" class="earth-image">
        </div>
      </div>
      <div class="right-content">
        <p class="slogan-text">Protect the environment, Promote sustainability,</p>
        <h2 class="main-message">Save This Planet</h2>
      </div>
    </div>
  </section>

  <!-- Middle Section - Dark Green Background -->
  <section class="middle-section">
    <div class="content-wrapper">
      <div class="left-content">
        <p class="slogan-text">Manage foods, Reduce household food waste, Save money</p>
        <h2 class="main-message">With Food Shield</h2>
      </div>
      <div class="right-content">
        <div class="refrigerator">
          <img src="assets/images/image4.png" alt="Refrigerator with food" class="fridge-image">
        </div>
      </div>
    </div>
  </section>

  <!-- Bottom Section - White Background -->
  <section class="bottom-section">
    <div class="content-wrapper">
      <div class="left-content">
        <div class="people-globe">
          <img src="assets/images/image5.png" alt="People around the world" class="people-image">
        </div>
      </div>
      <div class="right-content">
        <p class="slogan-text">We help the first step of changing the world,</p>
        <h2 class="main-message">We Make a Difference</h2>
      </div>
    </div>
  </section>

    <!-- Navigation Section -->
    <nav class="navigation">
      <button class="nav-btn" (click)="onLogin()">Login</button>
      <button class="nav-btn" (click)="onRegister()">Register</button>
      <button class="nav-btn" (click)="onInventory()">Inventory</button>
      <button class="nav-btn" (click)="onAccountSettings()">Account Settings</button>
    </nav>
  </div>
</div>
