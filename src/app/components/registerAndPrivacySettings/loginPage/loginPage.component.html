<div class="login-container">
  <!-- Header Section -->
  <div class="header">
    <div class="logo">
      <h1>Food Shield</h1>
      <div class="logo-icon">ğŸ›¡ï¸</div>
    </div>
    
    <div class="slogan-section">
      <div class="slogan-image">
        <div class="earth-icon">ğŸŒ</div>
      </div>
      <div class="slogan-text">
        <p>Manage your food, reduce</p>
        <p>waste, save money, and</p>
        <p>care for the environment.</p>
        <p class="highlight">We Make a Difference</p>
      </div>
    </div>
  </div>

  <!-- Form Section -->
  <div class="form-section">
    <!-- Register Box -->
    <div class="register-box">
      <h2>Welcome back</h2>
      <p>Don't you have an account?</p>
      <button class="register-btn" (click)="onRegister()">Register</button>
    </div>

    <!-- Login Box -->
    <div class="login-box">
      <h2>Log in</h2>
      
      <form (ngSubmit)="onLogin()">
        <div class="input-group">
          <input 
            type="email" 
            [(ngModel)]="email" 
            name="email"
            placeholder="Email" 
            required>
          <span class="input-icon">ğŸ‘¤</span>
        </div>

        <div class="input-group">
          <input 
            type="password" 
            [(ngModel)]="password" 
            name="password"
            placeholder="Password" 
            required>
          <span class="input-icon">ğŸ”’</span>
        </div>

        <a href="#" class="forgot-password" (click)="onForgotPassword()">Forgot password?</a>
        
        <button type="submit" class="login-btn">Log in</button>
      </form>
    </div>
  </div>
</div>
