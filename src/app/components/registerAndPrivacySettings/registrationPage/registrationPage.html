<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="registrationPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="C:/Users/User/BIT216/bit216as/images/image 1" alt="Food Shield Logo" class="logo-img">
    </div>
    <div class="container">
        <h2>Registration</h2>
        <form id="registrationForm">
            <div class="input-group">
                <label for="name">Name*:</label>
                <input type="text" id="name" name="name" placeholder="eg) Junhyeong Kim" required>
                <span class="icon clear" data-target="name">&#10006;</span>
            </div>
            <div class="input-group">
                <label for="email">Email*:</label>
                <input type="email" id="email" name="email" placeholder="eg) example@gmail.com" required>
                <span class="icon clear" data-target="email">&#10006;</span>
            </div>
            <div class="input-group">
                <label for="password">Password*:</label>
                <input type="password" id="password" name="password" placeholder="eg) Junkaiyane230@" required>
                <span class="icon clear" data-target="password">&#10006;</span>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password*:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="eg) *************" required>
                <span class="icon clear" data-target="confirmPassword">&#10006;</span>
            </div>
            <div class="input-group">
                <label for="householdSize">Household Size:</label>
                <select id="householdSize" name="householdSize" required>
                    <option value="" disabled selected>Size</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5+">5+</option>
                </select>
                <span class="icon">&#9660;</span>
            </div>
            <div class="input-group">
                <label for="dob">Date of Birth*:</label>
                <input type="date" id="dob" name="dob" required>
                <span class="icon">&#128197;</span>
            </div>
            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>
    <script src="registrationPage.js"></script>
</body>
</html>
